<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- https://www.chartjs.org/docs/latest/getting-started/ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 500px; height: 500px;">
    <canvas id="grafico1" style="width: 200px; height: 200px;" ></canvas>
  </div>
  <!-- <script src="index.js"></script> -->
  <script>
    const ctx = document.getElementById('grafico1');
    /* ======== */
    let labelsx = ["Disponibilidade", "Qualidade", "Performance"]
    let valores = [0, 0, 0]
    /* ======== */
    
  
    let grafico1 = new Chart(ctx, {
      type: 'bar',
      data: {
        // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        labels: labelsx,
        datasets: [{
          label: '# of Votes',
          // data: [12, 19, 3, 5, 2, 3],
          data: valores,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const obterDados = () => {
      const endpoint = 'https://cursojavascript.rogerfranco.repl.co/'
      fetch(endpoint)
      .then(res => res.json())
      .then(res => {
        // console.log(res)
      // console.log(res.disponibilidade)
      // console.log(res.qualidade)
      // console.log(res.performance)
      valores[0] = res.disponibilidade
      valores[1] = res.qualidade
      valores[2] = res.performance
      grafico1.update()
    })
    .catch( erro => {
      console.log('ERRO ' + erro)
    })
  }

  let intervalo = setInterval(obterDados, 3000)
  </script>
</body>
</html>
